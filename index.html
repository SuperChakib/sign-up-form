<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="branding-section">
      <img src="./background-image.jpg" alt="meaningless illustration" />
      <p class="brand-name"><img src="./logo.png" alt="brand-logo" />Chakib</p>
      <p class="photo-credits">
        Photo by
        <a href="https://unsplash.com/@abroderick8">Andrew Broderick</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <div class="form-section">
      <section>
        <p>
          This is not a real only service! You know you need something like this
          in your life to help you realize your deepest dreams. Sign up
          <span>now</span> to get started.
        </p>
        <p>You <span>know</span> you want.</p>
      </section>
      <section>
        <h2>Let's do this!</h2>
        <form id="my-form" action="#" method="get">
          <p>
            <label for="">first name</label>
            <input type="text" />
          </p>
          <p>
            <label for="">last name</label>
            <input type="text" />
          </p>
          <p>
            <label for="">email</label>
            <input type="email" />
          </p>
          <p>
            <label for="">phone number</label>
            <input type="tel" />
          </p>
          <p>
            <label for="">password</label>
            <input type="password" />
          </p>
          <p>
            <label for="">confirm password</label>
            <input type="password" />
          </p>
        </form>
      </section>
      <section>
        <button type="submit" form="my-form">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </div>
  </body>
</html>
